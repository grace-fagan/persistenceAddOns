<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Persistence Add-Ons</title>

	<!-- Load Google Font -->
<!-- 	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>
 -->
	<!-- CSS libraries -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Custom CSS code -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container-fluid">

	<div class="row" id="title">
			<h1>Persistence Add-Ons</h1>	
	</div>

	<div class="row" id="group_select">
			<label for="groups">Choose a class:</label>	
			<select name="groups" id="groups" onchange="selectGroup(this.value)">
  				<option value="none">none</option>
  				<option value="leja">leja</option>
  				<option value="leja2">leja 2</option>
  				<option value="juliamorgan">julia morgan</option>
  				<option value="ginnymason">ginny mason</option>
			</select>
	</div>

	<div class="row">
			<h2 id="student_highlight">Student selected: <br></h2>	
	</div>

	<div class="row">
	<div class="col-md-4">
		<div class="row">
			<h1>Active time by puzzle difficulty</h1>
			<h2>Click the legend to see that category on the bottom</h2>	
		</div>
		<div class="row">
		<label class="detail"><input type="checkbox"> Show successful/unsuccessful time</label>
		</div>

		<div class="row">
		<label class="sort"><input type="checkbox"> Sort values</label>
		</div>
		<div id="active_time"></div>
	</div>
	<div class="col-md-4">
		<h1>Use of game tools</h1>
		<div id="tools_used_NEW"></div>
	</div>
	<div class="col-md-4">
		<h1>Reattempts after failure</h1>
		<div id="failed_attempts"></div>
	</div>
	</div>
		
		<div class="row">
			<h1>Use of game tools</h1>	
			<h2>Color of the bubble represents calculated persistence level: <br> 
			Less than normal, Normal, More than normal</h2>
		</div>
		<div class="row">
		<label class="tools">Choose a tool:</label>	
			<select onchange="getTool(this.value)">
  				<option value="rotate_view">rotate view</option>
  				<option value="snapshot">snapshot</option>
			</select>
		</div>
		<div id="tools_used"></div>
	</div>
	</div>

	</div>

<script type="text/javascript">

</script>

	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- Load data, create visualizations -->
	<script src="js/vis.js"></script>
	<script src="js/main.js"></script>

</html>
